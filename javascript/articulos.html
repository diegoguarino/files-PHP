                function actualizarPrecios(aValores, porcentaje){
        let aResultado = new Array();

        aValores.forEach(function (producto) {
            let nuevoPrecio = 0;
            nuevoPrecio = producto[1] + (producto[1] * (porcentaje / 100));
            producto[1] = nuevoPrecio;
            aResultado.push(producto);
        })

    }
