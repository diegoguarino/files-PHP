<html lang="es">
<head>

    <title>Cine</title>
</head>
<script>
    let espectador1 = {
        nombre : "Rodolfo Sabio",
        dni: "32491257",
    };

    let espectador2 = {
        nombre : "Sandra Gimenez",
        dni: "45299845",
    };

    let espectador3 = {
        nombre : "Pedro Suarez",
        dni: "12548695",
    };

    let espectador4 = {
        nombre : "Mario Gomez",
        dni: "95845265",
    };

    let espectador5 = {
        nombre : "Gisel Hernandez",
        dni: "42598754",
    };

    let pelicula1 = {
        nombre: "Titanic",
        importeEntrada: 300,
    };

    let pelicula2 = {
        nombre: "El día después de mañana",
        importeEntrada: 400,
    };

    let sala1 = {
        nombre: "Sala I",
        aEspectadores: [espectador1, espectador2, espectador3],
        pelicula: pelicula1,
    };

    let sala2 = {
        nombre: "Sala II",
        aEspectadores: [espectador4, espectador5],
        pelicula: pelicula2,
    };

    let cine = {
        nombre: "Metropol",
        domicilio: "Uruguay 756",
        aSalas: [sala1, sala2],
        imprimirEstadisticas: function () {
                document.write(`<main class="container">
        <div class="row">
            <div class="col-12 py-5 text-center">
                <h1>CINE CINE Metropol</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover border">
                    <thead>
                        <tr>
                            <th>Sala</th>
                            <th>Película</th>
                            <th>Espectadores</th>
                            <th>Ganancia</th>
                        </tr>
                    </thead>`);    
                cine.aSalas.forEach(function (sala, index) {
                    document.write(`<tbody>
                                        <tr>
                                            <td>${sala.nombre}</td>
                                            <td>${sala.pelicula.nombre}</td>
                                            <td>${sala.aEspectadores.length}</td>
                                            <td>$${sala.aEspectadores.length * sala.pelicula.importeEntrada}</td>
                                        </tr>
                                    </tbody>`);
                });
                document.write(
               `</table>
            </div>
        </div>
    </main>`);
        },
    }

    cine.imprimirEstadisticas();

</script>
